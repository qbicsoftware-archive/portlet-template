language: python
python:
  - "2.7"
  - "3.6"
sudo: false
notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    rooms:
      secure: 
    on_success: never
    on_failure: always
branches:
  only:
    - master
    - testing
    - development
install: 
  - sudo apt-get -qq update
  - sudo apt-get install maven
  - pip install pytest pytest-cov
  - pip install cookiecutter  
  - pip install codecov
script:
  # we override the portlet_id variable; the tests in (test_template.py) depend on this value, so be careful when you change it
  - cookiecutter --no-input . portlet_id=template-test && pytest --cov=./ && mvn -f template-test/pom.xml test
after_success:
  - codecov